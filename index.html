<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <!-- Requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email-input" placeholder="Email" class="head-inputs">
            <input type="password" name="password" id="pass-input" placeholder="Senha" class="head-inputs">
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <section id="part-one">
                <!-- Requisito 8 -->
                <input class="inputs" type="text" id="input-name" placeholder="Nome">
                <input class="inputs" type="text" id="input-lastname" placeholder="Sobrenome">
                <input class="inputs" type="email" name="" id="input-email" placeholder="Email">
                <!-- Requisito 9 -->
                <label for="house" id="house-label">Casa:</label>
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <section id="part-two">
                <div id="familia">
                    <!-- Requisito 12 -->
                    <label for="" id="label-family">Qual sua família?</label>
                    <label for="frontend">
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    Frontend</label>
                    <label for="backend">
                    <input type="radio" name="family" id="backend" value="Backend">
                    Backend</label>
                    <label for="fullstack">
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    FullStack </label>
                </div>
                <div id="conteudo">
                    <!-- Requisito 13 -->
                    <label for="" id="label-content">
                        Qual conteúdo você está com mais vontade de aprender?
                    </label>

                    <label for="hofs" class="subjects">
                    <input type="checkbox" name="" id="hofs" class="subject" value="HoFs">
                    HoFs</label>

                    <label for="jest" class="subjects">
                    <input type="checkbox" name="" id="jest" class="subject" value="Jest">
                    Jest</label>

                    <label for="promises" class="subjects">
                    <input type="checkbox" name="promises" id="" class="subject" value="Promises">
                    Promises</label>

                    <label for="react" class="subjects">
                    <input type="checkbox" name="" id="react" class="subject" value="React">
                    React</label>

                    <label for="sql" class="subjects">
                    <input type="checkbox" name="" id="sql" class="subject" value="SQL">
                    SQL</label>

                    <label for="python" class="subjects">
                    <input type="checkbox" name="" id="python" class="subject" value="Python">
                    Python</label>
                </div>
            </section>
            <section id="part-three">
                <!-- Requisito 14 -->
                <div id="nota">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="1">
                    1</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="2">
                    2</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="3">
                    3</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="4">
                    4</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="5">
                    5</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="6">
                    6</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="7">
                    7</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="8">
                    8</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="9">
                    9</label>
                    <label for="" class="notas">
                        <input type="radio" name="rate" value="10">
                    10</label>
                </div>
                <div id="text">
                    <!-- Requisito 15 -->
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea id="textarea" name="" cols="80" rows="10" maxlength="500"></textarea>
                    <!-- Requisito 20 -->
                    <span id="counter">500</span>
                </div>
                <div id="check">
                    <!-- Requisito 16 -->
                    <label for="agree" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </div>
                <!-- Requisito 17 -->
                <button type="submit" id="submit-btn">Enviar</button>
            </section>
        </form>
        <form action="" id="form-data">
            <div id="results">
                <p id="nome-result"></p>
                <p id="email-result"></p>
                <p id="casa-result"></p>
                <p id="familia-result"></p>
                <p id="materia-result"></p>
                <p id="aval-result"></p>
                <p id="obs-result"></p>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <!-- Requisito 19 -->
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
